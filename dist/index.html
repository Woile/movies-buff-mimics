<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.dd855970.css">
  <title>The Movies Buff -- A Mimics Game</title>

<script src="/styles.dd855970.js"></script><link rel="stylesheet" href="/src.a2b27638.css"></head>

<body class="body">
  <h1>The Movies Buff <br>A Mimics Game</h1>
  <!-- Explanation -->
  <section class="first-section">
    <div>
      <p>
        Compete for “The Movies <br>Buff” prize against <br>your
        friends.
      </p>
    </div>

    <div>
      <img src="/2892617.842bd023.svg" alt="popcorn" width="100px">
    </div>
  </section>

  <!-- Arrow -->

  <div>
    <img src="/Arrow-down.svg.b6e43c9f.png" alt="arrow" width="40px">
  </div>

  <!-- Movie title -->
  <div>
    <div id="movie-output"></div>
    <button type="button" id="movie-button" class="button">Shoot me!</button>
  </div>

  <!-- Arrow -->
  <div>
    <img src="/Arrow-down.svg.b6e43c9f.png" alt="arrow" width="40px">
  </div>

  <!-- Timer -->
  <section>
    <div id="input-section">
      <input type="text" id="minutes">
      <span>:</span>
      <input type="text" id="seconds">
    </div>
    <button type="button" class="button" id="timer">Start!</button>
   
  </section>
  
  <script src="/src.a2b27638.js"></script>
</body>

</html>
